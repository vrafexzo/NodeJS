<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .navbar-custom {
      background-color: #000000; 
    }

    .navbar-custom .nav-link {
      color: #ffd700; 
    }

    .navbar-custom .nav-link:hover {
      color: #ffffff; 
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh; 
    }

    .sidebar {
      height: 100vh; 
      width: 150px; 
      position: fixed; 
      top: 0; 
      left: 0; 
      background-color: #000000; 
      padding-top: 50px; 
      overflow-y: auto;
    }

    .sidebar .nav-link {
      color: #ffd700; 
    }

    .sidebar .nav-link:hover {
      color: #ffffff; 
    }

    .content {
      margin-left: 150px; 
      padding: 20px; 
      flex: 1 0 auto; 
    }

    h1, h2 {
      color: #ffd700; 
      margin-bottom: 20px; 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
    }

    h1 {
      font-size: 2.5em; 
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); 
      margin-top: 20px; 
    }

    h2 {
      font-size: 1.8em; 
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      margin-top: 10px; 
    }

    footer {
      background-color: #ffffff;
      padding: 10px;
      text-align: center;
      width: calc(100% - 150px);
      margin-left: 150px;
      flex-shrink: 0; /* Prevent footer from shrinking */
    }
  </style>
</head>
<body>
  <div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="/examples/images/logo.svg" height="28" alt="CoolBrand">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link">Profile</a>
            <a href="#" class="nav-item nav-link">Messages</a>
            <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
          </div>
          <div class="navbar-nav ms-auto">
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="wrapper">
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col sidebar">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="?menu=dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?menu=user">User</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="?menu=penduduk">Penduduk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>        
          </ul>
        </div>
        <div class="col content">
          <h1>Selamat Datang, Vico Rafelino</h1>
          <h2>Web Pelayanan Kependudukan Online</h2>
          <div class="moving-hr"></div>
        </div>
      </div>
    </div>
    <footer class="text-center bg-body-tertiary">
      <div class="container pt-4">
        <section class="mb-4">
          <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-linkedin"></i></a>
          <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
        </section>
      </div>
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Vico Rafelino
      </div>
    </footer>
  </div>
</body>
</html>
